name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Update repository
        run: |
          cd $GITHUB_WORKSPACE
          git pull origin main
          
      - name: Deploy to Raspberry Pi
        run: |
          ssh cnc@raspberrypi "/home/cnc/deployment_scripts/update_intuigui.sh" 